name: 'Terraform-apply'

on:
  push:
    branches:
      - master
     
 

 
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest 
   
        
    steps:
    # Checkout the repository 
    - name: Checkout code
      uses: actions/checkout@v2

    # Install nodejs
    - uses: actions/setup-node@v2
      with:
          node-version: '16'

    - name: Configure AWS Credentials
      run: | 
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set region us-east-1


    # Install Terraform CLI and configure the Terraform CLI configuration file
    - name: Terraform Setup
      uses: hashicorp/setup-terraform@v1
  
    # Initialize working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      id: init
      run: terraform init 

    
    # Checks that all Terraform configuration files adhere to a canonical format and style
    - name: Terraform Format
      id: fmt
      run: terraform fmt -check
    
    # Validates the configuration
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
  
    # Evaluates and generates an execution plan for Terraform
    - name: Terraform Plan
      id: plan
      if: github.event_name == 'pull_request'
      run: terraform plan -no-color
    
    - name: Update Pull Request
      uses: actions/github-script@0.9.0
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          <details><summary>Show Plan</summary>
          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`
          </details>
          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
      # On push to master, build or change infrastructure according to Terraform configuration files
    - name: Terraform Apply
      id: apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TF_ACTION_WORKING_DIR: '.'
        AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}


name: Create Terraform vars

on:
  push:
    branches:
      - main

jobs:
  create-vars:
    runs-on: ubuntu-latest
    steps:
    - name: Create tfvars file
      env:
        REGION: ${{ secrets.REGION }}
        CIDR_BLOCK: ${{ secrets.CIDR_BLOCK }}
        PUBLIC_SUBNETS_CIDR: ${{ secrets.PUBLIC_SUBNETS_CIDR }}
        PRIVATE_SUBNETS_CIDR: ${{ secrets.PRIVATE_SUBNETS_CIDR }}
        AVAILABILITY_ZONES: ${{ secrets.AVAILABILITY_ZONES }}
        PRIVATE_SUBNETS: ${{ secrets.PRIVATE_SUBNETS }}
        PUBLIC_SUBNETS: ${{ secrets.PUBLIC_SUBNETS }}
      run: |
        echo "region=\"$REGION\"" >> terraform.tfvars
        echo "cidr_block=\"$CIDR_BLOCK\"" >> terraform.tfvars
        echo "public_subnets_cidr=[$PUBLIC_SUBNETS_CIDR]" >> terraform.tfvars
        echo "private_subnets_cidr=[$PRIVATE_SUBNETS_CIDR]" >> terraform.tfvars
        echo "availability_zones=[$AVAILABILITY_ZONES]" >> terraform.tfvars
        echo "private_subnets=[$PRIVATE_SUBNETS]" >> terraform.tfvars
        echo "public_subnets=[$PUBLIC_SUBNETS]" >> terraform.tfvars
      shell: bash

name: "Terraform Apply"

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    # https://github.com/aws-actions/configure-aws-credentials/issues/271#issuecomment-931012696
    permissions:
      id-token: write
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1
        role-session-name: AWS


- name: Set up Terraform
  uses: hashicorp/setup-terraform@v1
  with:
    aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
    aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
    terraform_version: 1.0.7
    terraform_wrapper: true
